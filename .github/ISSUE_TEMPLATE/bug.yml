name: Bugs Report
description: Please fill out this template with all the relevant information so we can debug your issue.
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill your bug report.
        Please fill out the following information:
  - type: textarea
    id: Description
    attributes:
      label: Describe the bug
      description: And please tell us what did you expect to happen.
    validations:
      required: true
  - type: textarea
    id: Version
    attributes:
      label: Version
      description: What version of dpp are you running? (use `dpp --version` to get it)
    validations:
      required: true
  - type: textarea
    id: Reproduce
    attributes:
      label: Steps to reproduce
      description: Please provide a minimal reproducible example of the bug.
    validations:
      required: false
  - type: dropdown
    id: OS
    attributes:
      label: OS
      options:
        - Windows
        - MacOS
        - Linux(Debian-based)
        - Other
    validations:
      required: true
  - type: textarea
    id: AdditionalContext
    attributes:
      label: Additional context
      description: Add any other context about the problem here.