name: Build

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
  workflow_dispatch:


jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: llvm-18

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Set toolchain to llvm
      run: |
        xmake f --toolchain=clang -c

    - name: Build project
      run: |
        xmake build -y

    - name: Package project
      run: |
        xmake pack -y

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: built-project
        path: ${{github.workspace}}/build/xpack/DPP/**
