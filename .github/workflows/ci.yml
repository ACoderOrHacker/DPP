name: Build

on:
  push:
    branches:
      - master
      - dev
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:
  release:
    types: [published]



jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest] # Systems to build for
        arch: [x64, arm64, x86_64] # Architectures to build for
        exclude:
          # macos-latest with x64 not supported
          - os: macos-latest
            arch: x64

          # windows-latest with x86_64 not supported
          - os: windows-latest
            arch: x86_64

          # ubuntu-latest with x64 failed
          - os: ubuntu-latest
            arch: x64
      fail-fast: false
    runs-on: ${{matrix.os}}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Install devtools for ubuntu
      run: |
        sudo mkdir -p /etc/yum.repos.d/
        sudo touch /etc/yum.repos.d/fedora.repo
        sudo touch /etc/yum.repos.d/fedora-updates.repo
        sudo sed -e 's|^metalink=|#metalink=|g' -e 's|^#baseurl=http://download.example/pub/fedora/linux|baseurl=https://mirrors.tuna.tsinghua.edu.cn/fedora|g' -i.bak /etc/yum.repos.d/fedora.repo /etc/yum.repos.d/fedora-updates.repo
        sudo add-apt-repository ppa:xmake-io/xmake
        sudo apt-get update
        sudo apt-get install dnf -y
        sudo apt-get install devscripts -y
        sudo apt-get install debhelper -y
        sudo apt-get install build-essential -y
        sudo dnf makecache
        sudo apt install xmake -y
        sudo dnf install gcc-c++ -y
        sudo dnf install xmake -y
      if: matrix.os == 'ubuntu-latest'

    - name: Set Arch
      run: |
        xmake f -a ${{matrix.arch}} -y

    - name: Build project
      run: |
        xmake build -y

    - name: Package project
      run: |
        xmake pack -y -o packages/

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: artifact-${{matrix.os}}-${{matrix.arch}}
        path: ./packages
        overwrite: false

    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          body: New Release.
          draft: true
          fail_on_unmatched_files: true
          files: |
              ./packages/*
